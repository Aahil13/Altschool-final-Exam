version: "3"
services:
  web:
    build: .
    depends_on:
      - mongodb
    ports:
      - "13371:13371"
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: firstmongo
  mongodb:
    image: mongo:latest
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
